<body>
      <form action="">
        <div>

        <div>

                <input type="password" id="password" name="password" required autofocus minlength="5" maxlength="10">

        </div>
        <div>
            <input type="submit" value="sing-up">
        </div>
      </form>
 


    <script src="javascript.js"></script>
